<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Credit Card Payment</title>
    <link rel="stylesheet" th:href="@{/css/payment.css}">
</head>
<body>

<div class="container">
    <img src="images/logo.png" alt="Logo">
    <h1>Credit Card Payment</h1>
    <form action="/process-credit-card" method="post" th:object="${creditCard}">
        <div>
            <label for="cardHolderName">Credit Card Holder Name:</label>
            <input type="text" id="cardHolderName" th:field="*{cardHolderName}" required>
        </div>
        <div>
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" th:field="*{cardNumber}" required>
        </div>
        <div>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" th:field="*{expiryDate}" placeholder="MM/YY" required>
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" th:field="*{cvv}" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
